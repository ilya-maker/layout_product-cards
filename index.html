<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Product cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:500&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>
  <main class="container">
    <div class="cards">
      <div class="card-item" data-qa="card">
        <img class="product_img" src="./images/imac.jpeg" alt="picture_imac">
        <div class="case">
          <h1 class="title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h1>
          <h4 class="cod">Код товара: 195434</h4>
          <div class="review">
            <div class="stars">
              <div class="star"></div>
              <div class="star"></div>
              <div class="star"></div>
              <div class="star"></div>
              <div class="star"></div>
            </div>
            <h4 class="review-text">Отзывов: 5</h4>
          </div>
          <div class="price">
            <h4 class="price_word">Цена:</h4>
            <h2 class="price_number">69 999 грн</h2>
          </div>
          <a data-qa="hover" href="#" class="buy_button">
            <span class="buy_word">Купить</span>
          </a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
